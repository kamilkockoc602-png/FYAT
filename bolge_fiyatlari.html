<body>
  <h2>ğŸ“ BÃ¶lge FiyatlarÄ±</h2>

  <div class="select-container">
    <select id="bolgeSec" onchange="gosterBolge()">
      <option value="">BÃ¶lge SeÃ§iniz</option>
      <option value="adana_bolge_fiyatlari_guncel.json">Adana BÃ¶lge</option>
      <option value="mersin_bolge_fiyatlari_guncel.json">Mersin BÃ¶lge</option>
      <option value="hatay_bolge_fiyatlari_guncel.json">Hatay BÃ¶lge</option>
      </select>
  </div>

  <div class="table-wrapper">
    <table id="fiyatTablosu" style="display:none;">
      <thead><tr id="baslikSatiri"></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function gosterBolge() {
      const secim = document.getElementById("bolgeSec").value;
      const tablo = document.getElementById("fiyatTablosu");
      const tbody = tablo.querySelector("tbody");
      const baslikSatiri = document.getElementById("baslikSatiri");
      
      // Her seÃ§imde loading veya boÅŸaltma animasyonu ekleyebiliriz
      tbody.innerHTML = '<tr><td colspan="99" style="text-align:center; padding:20px;">Veriler yÃ¼kleniyor...</td></tr>';
      tablo.style.display = "table"; // YÃ¼kleniyor mesajÄ±nÄ± gÃ¶stermek iÃ§in tabloyu gÃ¶ster

      baslikSatiri.innerHTML = ""; // BaÅŸlÄ±k satÄ±rÄ±nÄ± temizle

      if (!secim) {
        tablo.style.display = "none";
        return;
      }

      fetch(secim)
        .then(res => {
            if (!res.ok) {
                throw new Error('Dosya bulunamadÄ± veya aÄŸ hatasÄ±: ' + res.statusText);
            }
            return res.json();
        })
        .then(veriler => {
          tbody.innerHTML = ""; // YÃ¼kleniyor mesajÄ±nÄ± temizle

          if (!veriler || veriler.length === 0) {
            tbody.innerHTML = '<tr><td colspan="99" style="text-align:center; padding:20px;">Bu bÃ¶lge iÃ§in veri bulunmamaktadÄ±r.</td></tr>';
            baslikSatiri.innerHTML = ""; // Veri yoksa baÅŸlÄ±klarÄ± da temizle
            return;
          }

          const headers = Object.keys(veriler[0]);
          headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            baslikSatiri.appendChild(th);
          });
          veriler.forEach(row => {
            const tr = document.createElement("tr");
            headers.forEach(h => {
              const td = document.createElement("td");
              td.textContent = row[h] || "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          tablo.style.display = "table";
        })
        .catch(error => {
            console.error("Veri Ã§ekme hatasÄ±:", error);
            tbody.innerHTML = '<tr><td colspan="99" style="text-align:center; padding:20px; color:red;">Veri yÃ¼klenirken bir hata oluÅŸtu: ' + error.message + '</td></tr>';
            baslikSatiri.innerHTML = "";
            tablo.style.display = "table"; // Hata mesajÄ±nÄ± gÃ¶stermek iÃ§in tabloyu gÃ¶ster
        });
    }
  </script>
