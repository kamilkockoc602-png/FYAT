<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Excel ile Fiyat Yükle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .upload-card { background:#fff;padding:20px;border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1); max-width:600px; margin:20px auto;}
    .upload-card input, .upload-card button { width:100%; margin-top:10px; padding:8px;}
    .batch { max-width:800px; margin:20px auto;}
    .batch-header { cursor:pointer; background:#e5e7eb;padding:10px;
      display:flex;justify-content:space-between;align-items:center;border-radius:4px;}
    .batch-body { display:none; background:#fff;border:1px solid #ddd;
      border-radius:4px;margin-top:5px;padding:10px;}
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left;}
    th { background:#f1f5f9; }
    .delete-btn { background:#e53e3e;color:#fff;border:none;
      padding:4px 8px;border-radius:4px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="upload-card">
    <h2>Excel ile Fiyat Yükle</h2>
    <label>Başlangıç Tarihi</label>
    <input type="date" id="startDate">
    <label>Bitiş Tarihi</label>
    <input type="date" id="endDate">
    <label>Excel Dosyası (Kalkış,Varış,Fiyat)</label>
    <input type="file" id="excelFile" accept=".xlsx">
    <button id="loadBtn">Yükle ve Listele</button>
  </div>
  <div id="batches"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    const username = localStorage.getItem('username')||'guest';
    document.getElementById('loadBtn').onclick = () => {
      const fileInput = document.getElementById('excelFile');
      const start = document.getElementById('startDate').value;
      const end   = document.getElementById('endDate').value;
      if(!fileInput.files.length||!start||!end){
        return alert('Tarihleri ve Excel dosyasını seçin.');
      }
      const reader = new FileReader();
      reader.onload = e => {
        const data = new Uint8Array(e.target.result);
        const wb   = XLSX.read(data, { type:'array' });
        const ws   = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws,{
          header:['origin','destination','price'], range:1
        });
        const ts = new Date().toLocaleString();
        const id = Date.now();
        renderBatch(id,start,end,ts,rows);
      };
      reader.readAsArrayBuffer(fileInput.files[0]);
    };
    function renderBatch(id,start,end,ts,rows){
      const batches = document.getElementById('batches');
      const div = document.createElement('div'); div.className='batch';
      div.innerHTML = `
        <div class="batch-header" data-id="${id}">
          ${start}→${end} | ${username} | ${ts}
          <button class="delete-btn" data-id="${id}">Sil</button>
        </div>
        <div class="batch-body" id="body-${id}">
          <table>
            <thead><tr><th>Kalkış</th><th>Varış</th><th>Fiyat (₺)</th></tr></thead>
            <tbody>${rows.map(r=>`<tr>
              <td>${r.origin}</td><td>${r.destination}</td><td>${r.price}</td>
            </tr>`).join('')}</tbody>
          </table>
        </div>`;
      batches.prepend(div);
      div.querySelector('.batch-header').onclick = () => {
        const b = document.getElementById('body-'+id);
        b.style.display = b.style.display==='block'?'none':'block';
      };
      div.querySelector('.delete-btn').onclick = e=>{
        e.stopPropagation();
        div.remove();
      };
    }
  </script>
</body>
</html>
